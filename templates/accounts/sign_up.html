{% extends 'base.html' %}
{% block title %}
    signup
{% endblock %}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Sign Up</h2>
        <hr>
        {% include "partials/_alerts.html" %}

        {% if is_added == true %}
            <form method="POST"  >
        {% else %}
            <form method="POST" style="display:none">
        {% endif %}

        {% csrf_token %} 
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName" >First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="fname" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName"  >Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lname" value="{{lname}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress"  >Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{address}}" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2"  >Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" value="{{address2}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity" >City</label>
                <input type="text" class="form-control" id="inputCity" name="city" value="{{city}}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip"  >State</label>
                <input type="text" class="form-control" id="inputZip" name="state" value="{{state}}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip"  >Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="11111" name="zip"  value="{{zip}}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" >Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="email" value="{{email}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername"  >Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="" name="username" value="{{username}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword" >Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" value="{{password}}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox" id="inputTerms" name="terms" />
                <div class="state p-warning">
                    <!-- svg path -->
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                        <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                    </svg>
                    <label>I agree to the terms of use and privacy policy</label>
                </div>
            </div>
        </div>
        <button method="POST" type="submit" name='btnsignup' class="btn btn-warning">Sign Up</button>
    </form>

</div>
{% endblock %}

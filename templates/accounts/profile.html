{% extends 'base.html' %}
{% block title %}
    profile
{% endblock %}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
        <hr>
    {% if request.user.is_authenticated %}
        <form method="POST">
        {% csrf_token %}
        
        {% include "partials/_alerts.html" %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="fname" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lname" value="{{lname}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{address}}" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" value="{{address2}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" value="{{city}}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" id="inputZip" name="state" value="{{state}}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="11111" name="zip" value="{{zip}}"  required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" id="inputEmail" name="email" value="{{email}}" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="username" value="{{username}}" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" value="{{password}}" required>
            </div>
        </div>

        <button type="submit" name='btnsave' class="btn btn-warning">Save Changes</button>
        </form>
    {% else %}
        <h4 class ="alert alert-warning">
            you must be
            <a href={% url 'sign_in' %} class = "text-dark">
                logged in 
            </a>
        </h4>    
    {% endif %}    


</div>
{% endblock %}
